<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content=""/>
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="timer/css/jquery.countdownTimer.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <style type="text/css">
        a{
            background-color:#fff;
            margin:5px;
            padding:8px;
            text-align:center;

            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;            
        }
        textarea{
            height:300px;
            resize:none;
            width:100%;
        }
    </style>
</head>
<body>
    
    <script type="text/x-handlebars">
        <div class="jumbotron">
            <div class="container">
                {{outlet}}
            </div>
            <div class="container">
                <div class="welcome-text"><h3 style="color:#fff;text-align:center;">Time Remaining</h3></div>
                <div style="text-align:center;"><span id="ms_timer"></span></div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="questions">
        <div id="rootwizard">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        {{#each}}
                        {{#link-to 'question' this}}
                        Q{{id}}
                        {{/link-to}}
                        {{/each}}
                    </div>
                </div>
            </div>
            <div>
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="question">
        <div class="row welcome-text">
            <h3>Question #{{id}}:</h3>
            <p>{{body}}</p>
        </div>
        {{textarea value=answer}}
    </script>

    <!-- JS File References -->
    <script src="scripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
    <script src="timer/jquery.countdownTimer.js" type="text/javascript"></script>
    <!-- <script src="scripts/jquery.bootstrap.wizard.min.js" type="text/javascript"></script> -->
    <script src="scripts/handlebars-1.1.2.js" type="text/javascript"></script>
    <script src="scripts/ember-1.5.1.js" type="text/javascript"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <!-- <script src="scripts/bootstrap-wizard-init.js" type="text/javascript"></script> -->
</body>
</html>
